<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu - Sahyadri Canteen</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      /* Wrapper Styling */
      .wrapper {
        max-width: 1200px;
        margin: auto;
      }

      /* Product Card Styling */
      .product-card {
        background: #fff;
        margin: 20px;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: inline-block;
        width: calc(33% - 40px);
        vertical-align: top;
      }

      .product-card img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }

      .product-card h3 {
        margin: 10px 0;
        color: #2c3e50;
      }

      .product-card p {
        margin-bottom: 10px;
        color: #3498db;
      }

      .quantity-controls {
        margin: 10px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .quantity-controls input {
        width: 60px;
        text-align: center;
        margin: 0 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .quantity-controls button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
        transition: background-color 0.3s ease;
      }

      .quantity-controls button:hover {
        background-color: #2980b9;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .product-card {
          width: calc(50% - 40px);
        }
      }

      @media (max-width: 480px) {
        .product-card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Food Menu</h1>

      <!-- Masala Dosa -->
      <div class="product-card">
        <img
          src="https://apollosugar.com/wp-content/uploads/2018/12/Masala-Dosa.jpg"
          alt="Masala Dosa"
        />
        <h3>Masala Dosa</h3>
        <p>₹50</p>
        <div class="quantity-controls">
          <button onclick="decrementQuantity('masala-dosa')">-</button>
          <input type="text" id="masala-dosa" value="50" />
          <button onclick="incrementQuantity('masala-dosa')">+</button>
        </div>
      </div>

      <!-- Idli-Vada -->

          alt="Idli-Vada"
        />
        <h3>Idli-Vada</h3>
        <p>₹40</p>
        <div class="quantity-controls">
          <button onclick="decrementQuantity('idli-vada')">-</button>
          <input type="text" id="idli-vada" value="50" readonly />
          <button onclick="incrementQuantity('idli-vada')">+</button>
        </div>
      </div>

      <!-- Samosa -->

          alt="Samosa"
        />
        <h3>Samosa</h3>
        <p>₹15</p>
        <div class="quantity-controls">
          <button onclick="decrementQuantity('samosa')">-</button>
          <input type="text" id="samosa" value="50" readonly />
          <button onclick="incrementQuantity('samosa')">+</button>
        </div>
      </div>
    </div>

    <script>
      function incrementQuantity(id) {
        const input = document.getElementById(id);
        let currentValue = parseInt(input.value);
        input.value = currentValue + 1;
      }

      function decrementQuantity(id) {
        const input = document.getElementById(id);
        let currentValue = parseInt(input.value);
        if (currentValue > 0) {
          input.value = currentValue - 1;
        }
      }
    </script>
  </body>
</html>
